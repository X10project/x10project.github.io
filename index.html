<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>launch | X10</title>
    <meta name="description" content="X10 Studios and Digital Development - Sustainable online ecosystems | Artisanal websites | Organic content creation - Front | Back | UX | Social - “The image is more than an idea. It is a vortex or cluster of fused ideas and is endowed with energy.”  Ezra Pound">
    <meta name="author" content="X10 Development, Inc.">
    <!-- Mobile Specific Metas ––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href='https://fonts.googleapis.com/css?family=Lusitana:400,700' rel='stylesheet' type='text/css'>
    <!-- CSS ––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <div class="container">

    	<!-- x10 logo -->
        <div class="row logo-placeholder">
            <div class="one-half column offset-by-three" style="margin-top: 7.5%; margin-bottom: 5%">
                <img id="logo" src="images/x10-logo-small-white-2.png" rel="studio logo">
            </div>
        </div>

        <!-- profile images -->
        <div class="row profile-placeholder">
            <div class="three columns">
                <img id="lee" class="profile-image" src="images/lee-normal.jpg" rel="profile image lee">
            </div>
            <div class="three columns">
                <img id="michael" class="profile-image" src="images/michael-normal.jpg" rel="profile image michael">
            </div>
            <div class="three columns">
                <img id="john" class="profile-image" src="images/john-normal.jpg" rel="profile image john">
            </div>
            <div class="three columns">
                <img id="daniel" class="profile-image" src="images/daniel-normal.jpg" rel="profile image daniel">
            </div>
        </div>
        <footer>
            <div class="row">
                <a href=" https://plus.google.com/118121855975035049109" class="icon-google-plus one column offset-by-four"></a>
                <a href="https://www.facebook.com/X10studios/" class="icon-facebook one column"></a>
                <a href="https://instagram.com/x10studios/" class="icon-instagram one column"></a>
                <a href="https://twitter.com/x10studios" class="icon-twitter one column"></a>
            </div>

        </footer>

    </div><!-- end container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
    $("#logo").mouseover(function () {
       this.src= "images/x10-logo-small.png"
    }).mouseout(function () {
        this.src= "images/x10-logo-small-white-2.png"
    });
    $("#lee").mouseover(function () {
       this.src= "images/lee-atlas.jpg"
    }).mouseout(function () {
        this.src= "images/lee-normal.jpg"
    });
    $("#michael").mouseover(function () {
       this.src= "images/michael-flying.jpg"
    }).mouseout(function () {
        this.src= "images/michael-normal.jpg"
    });
    $("#john").mouseover(function () {
       this.src= "images/john-kicked.jpg"
    }).mouseout(function () {
        this.src= "images/john-normal.jpg"
    });
    $("#daniel").mouseover(function () {
       this.src= "images/daniel-fierce.jpg"
    }).mouseout(function () {
        this.src= "images/daniel-normal.jpg"
    });
</script>
