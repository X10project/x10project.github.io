<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>launch | X10</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Mobile Specific Metas ––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href='https://fonts.googleapis.com/css?family=Lusitana:400,700' rel='stylesheet' type='text/css'>
    <!-- CSS ––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <div class="container">

    	<!-- x10 logo -->
        <div class="row logo-placeholder">
            <div class="one-half column offset-by-three" style="margin-top: 7.5%; margin-bottom: 5%">
                <img src="images/x10-logo-small.png" rel="studio logo">
            </div>
        </div>

        <!-- profile images -->
        <div class="row profile-placeholder">
            <div class="three columns">
                <img id="lee" class="profile-image" src="images/lee-normal.jpg" rel="profile image lee">
            </div>
            <div class="three columns">
                <img id="michael" class="profile-image" src="images/michael-normal.jpg" rel="profile image michael">
            </div>
            <div class="three columns">
                <img id="john" class="profile-image" src="images/john-normal.jpg" rel="profile image john">
            </div>
            <div class="three columns">
                <img id="daniel" class="profile-image" src="images/daniel-normal.jpg" rel="profile image daniel">
            </div>
        </div>
        <footer>
        	<p>&copy; 2015 X10 Inaugural Site 11/18/2015</p>
        </footer>

    </div><!-- end container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
    $("#lee") .mouseover(function () {
       this.src= "images/lee-atlas.jpg"
    }).mouseout(function () {
        this.src= "images/lee-normal.jpg"
    });
    $("#michael") .mouseover(function () {
       this.src= "images/michael-flying.jpg"
    }).mouseout(function () {
        this.src= "images/michael-normal.jpg"
    });
    $("#john") .mouseover(function () {
       this.src= "images/john-kicked.jpg"
    }).mouseout(function () {
        this.src= "images/john-normal.jpg"
    });
    $("#daniel") .mouseover(function () {
       this.src= "images/daniel-fierce.jpg"
    }).mouseout(function () {
        this.src= "images/daniel-normal.jpg"
    });
</script>
</body>
</html>
